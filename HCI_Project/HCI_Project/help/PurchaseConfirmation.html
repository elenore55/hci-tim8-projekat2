<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Confirm reservation or purchase</title>
    <style>
        h1, h2 {
            text-align: center;
            margin-bottom: 4%
        }
    
        p {
            text-align: center;
            font-size: 1.2em
        }
    </style>
</head>
<body>
    <div style="margin: auto; width: 50%; padding: 10px">
        <h1>Confirm reservation or purchase</h1>
        <h2>This dialog displays info about your chosen ticket.</h2>
        <p>To confirm reservation or purchase, click on the <em>Confirm</em> button.</p>
        <p>To cancel reservation or purchase, click on the <em>Cancel</em> button.</p>
    </div>
</body>
</html>
